<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleContacto.css">


    <title>Hobbie-S | Contacto</title>
</head>

<body>


    <!-- PÁGINA DE CONTACTO -->

    <h1 class="title">Contacto</h1>

    <div class="form">
        <form>
            <div class="contInput">
                <label for="name">Nombres</label>
                <input type="text" id="name" required>
            </div>

            <div class="contInput">
                <label for="name">Apellidos</label>
                <input type="text" id="subName" required>
            </div>

            <div class="contInput">
                <label for="ic">Documento de Identidad</label>
                <input type="text" id="ic" required>
            </div>

            <div class="contInput">
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" id="date" required>
            </div>


            <div class="contInput">
                <label for="mail">Correo</label>
                <input type="email" id="mail" placeholder="Ej: ejemplo@ejemplo.com" required>
            </div>

            <div class="contInput">
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" placeholder="Ej: +57 423 345 5454">
            </div>

            <div class="contInput">
                <label for="date">Selecciona un motivo</label>
                <select id="program" required>
                    <option value="Value1" class="option1">Selecciona un motivo</option>
                    <option value="Value2">Quejas y Reclamos</option>
                    <option value="Value3">Sugerencias</option>
                    <option value="Value4">Servicios institucionales</option>
                    <option value="Value5">Relaciones comerciales</option>
                    <option value="Value6">Felicitaciones</option>
                </select>
            </div>


            <div class="contInput">
                <label for="msg">Mensaje</label>
                <textarea id="msg" cols="40" rows="5"></textarea>
            </div>
            <div class="check">
                <label for="checkbox">Aceptar terminos y condiciones*</label>
                <input type="checkbox" id="check">
            </div>

            <div class="contInput contBtm">
                <button id="button" type="submit">Enviar</button>
            </div>
        </form>
    </div>






    <!-- SCRIPTS BOOTSTRAP -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="../js/Contacto.js"></script>
</body>

</html>
